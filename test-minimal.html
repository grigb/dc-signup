<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Signup Test - Minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>DC Signup System - Test Page</h1>
        <p>If you can see this, basic HTML rendering works!</p>
        <div class="status">
            <p>JavaScript Status: <span id="js-status">Testing...</span></p>
            <p>Time: <span id="time"></span></p>
        </div>
    </div>
    
    <script>
        // Test basic JavaScript
        document.getElementById('js-status').textContent = 'Working!';
        document.getElementById('js-status').style.color = 'green';
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
